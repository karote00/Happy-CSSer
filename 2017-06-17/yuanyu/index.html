<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AM-PM switch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <input class="switch" id="sw" type="checkbox"/>
        <label class="container" for="sw">
            <div class="o"></div>
            <span class="am">AM</span>
            <span class="pm">PM</span>
        </label>
    </body>
</html>
