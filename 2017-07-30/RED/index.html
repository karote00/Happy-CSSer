<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Plus expanded</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div id="main" class="main">
        <div class="container">
          <div class="content"></div>
        </div>
        <div class="navigation">
          <div class="navBtn">
            <i class="fa fa-home btnIcon" aria-hidden="true"></i>
          </div>
          <div class="navBtn">
            <i class="fa fa-search btnIcon" aria-hidden="true"></i>
          </div>
          <div id="expandBtn" class="navBtn">
            <div class="horizontalBar"></div>
          </div>
          <div class="navBtn"><i class="fa fa-bell-o btnIcon" aria-hidden="true"></i>
          </div>
          <div class="navBtn">
            <i class="fa fa-user-o btnIcon" aria-hidden="true"></i>
          </div>
          
          <div class="tools">
            <div class="toolBar">
              <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
              <i class="fa fa-thumbs-o-down" aria-hidden="true"></i>
              <i class="fa fa-commenting-o" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
