<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Plus Expanded</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.7.0/css/perfect-scrollbar.min.css'>
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
<!-- 
	https://dribbble.com/shots/3208361-Plus-expanded
-->
    <div id="frame">
        <div>
            <div id="container">
                <img src="https://www.cesarsway.com/sites/newcesarsway/files/styles/large_article_preview/public/Common-dog-behaviors-explained.jpg?itok=FSzwbBoi" />
                <img src="https://i.ytimg.com/vi/SfLV8hD7zX4/maxresdefault.jpg" />
                <img src="https://www.cesarsway.com/sites/newcesarsway/files/styles/large_article_preview/public/Why%20dogs%20eat%20grass_0.jpg?itok=fu5yHnol" />
                <img src="http://s7d2.scene7.com/is/image/PetSmart/PB1201_STORY_CARO-Authority-HealthyOutside-DOG-20160818?$PB1201$" />
                <img src="https://www.cesarsway.com/sites/newcesarsway/files/styles/large_article_preview/public/Natural-Dog-Law-2-To-dogs%2C-energy-is-everything.jpg?itok=Z-ujUOUr" />
                <img src="http://i0.kym-cdn.com/entries/icons/mobile/000/013/564/doge.jpg" />
            </div>

            <div id="menu">
                <img src="https://image.flaticon.com/icons/svg/149/149412.svg" />
                <img src="https://image.flaticon.com/icons/svg/126/126474.svg" />
                <div id="plus">
                    <div id="submenu">
                        <div><img src="https://image.flaticon.com/icons/svg/136/136832.svg" /></div>
                        <div><img src="https://www.flaticon.com/premium-icon/icons/svg/353/353995.svg" /></div>
                        <div><img src="https://image.flaticon.com/icons/svg/149/149114.svg" /></div>
                    </div>
                </div>
                <img src="https://image.flaticon.com/icons/svg/149/149301.svg" />
                <img src="https://image.flaticon.com/icons/svg/126/126486.svg" />
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.7.0/js/perfect-scrollbar.min.js'></script>

    <script>
        plus.onclick = () => {
            container.classList.toggle("open")
            menu.classList.toggle("open")
        }

        Ps.initialize(container);
    </script>

</body>

</html>
